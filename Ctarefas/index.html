<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Tarefas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Controle de Tarefas</h1>
    <p>Gerencie suas tarefas de forma simples e eficiente.</p>
  </header>

  <main>
    <section class="task-input">
      <input type="text" id="task-input" placeholder="Digite sua tarefa...">
      <button id="add-task-btn">Adicionar Tarefa</button>
    </section>

    <section class="tasks">
      <h2>Tarefas</h2>
      <ul id="task-list">
        <!-- Lista de tarefas será gerada aqui -->
      </ul>
    </section>
  </main>

  <footer>
    <p>Feito com ❤️ por Code Copilot</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
